<div class="todo-list">
    <h1>To Do List</h1>
    <br />
    <table>
        <thead>
            <th>List Name</th>
            <th>Pending</th>
            <th>Completed</th>           
        </thead>
        <tbody>
            <tr *ngFor="let l of lists">
                <td><a [routerLink]="['/todo', l.id]" routerLinkActive="active">{{l.listname}}</a></td>
                <td>{{l.pending}}</td>
                <td>{{l.completed}}</td>
            </tr>
        </tbody>
    </table>
</div>
